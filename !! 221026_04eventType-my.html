<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id = "txtName">
    <button type = "button">버튼</button>

    <script>
        let btn = document.querySelector('button');

        btn.addEventListener('click',fncbtn);

        function fncbtn(){
            alert("버튼을 클릭했습니다");
        }

        btn.addEventListener('click',fncbtn2);

        function fncbtn2(){
            document.write('확인눌렀지?!');
        }

        let input = document.getElementById('txtName');
        input.addEventListener('mouseover',fncMsover);
        input.addEventListener('mouseout',fncMsout);

        function fncMsover(){
            input.style.backgroundColor='yellow';
        }

        function fncMsout(){
            input.style.background='white';
        }

        input.addEventListener('change',fncChange);

        function fncChange(){
            console.log("변경됨");
        }
    </script>
</body>
</html>
