<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!--------------------- Event ------------------------>
    <input id = "txtName">
    <button type = "button">버튼</button>

    <script>
        // button element 가져옴.
        let btn = document.querySelector('button');

        //button add event
        //마우스 click 행동할 때
        btn.addEventListener('click',Fncbtn); // 버튼 클릭하면 Fncbtn 함수가 실행되도록 이벤트 넣어줌.
        btn.addEventListener('click',Fncbtn2); // 확인 클릭하면 Fncbtn2 실행.

        //button make function
        function Fncbtn(){
            alert("버튼을 클릭했습니다");
        }

        function Fncbtn2(){
            console.log("버튼 클릭");
        }

        //마우스 커서 올리면 색 변함, 내리면 색 x
        let txtName = document.getElementById("txtName"); 

        txtName.addEventListener('mouseover',fncTxt);// input태그에 마우스 올렸을때(hover)
        txtName.addEventListener('mouseout',fncTxt2);// input태그에 마우스 내렸을때

        function fncTxt(){
            txtName.style.background = "yellow";
        }

        function fncTxt2(){
            txtName.style.background = "white";
        }

        //input태그에 변화 일어나면 콘솔창에 '변경됨'
        txtName.addEventListener("change",fncChange); // ctrl+space로 찾기 가능.

        function fncChange(){
            console.log("변경됨");
        }
    </script>
</body>
</html>
