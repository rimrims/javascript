<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>타이틀</h1>
    <ul id = "my-list">
        <li class = "list">리스트1</li>
        <li class = "list">리스트2</li>
        <li class = "list">리스트3</li>
    </ul>
    <div id="app"></div>

    <script>
        let myBox = document.querySelector('ul');
        // 요소 안에 html 내용을 넣는 방법.
        //myBox.innerHTML = "안녕하세요";

        let list = document.getElementById("my-list"); // ul만 가져올 수 있음.
        let lists = document.querySelector("#my-list .list:nth-child(1)"); // ul안의 첫번째 자식 가져옴
        console.log(lists); // 리스트1
        console.log(document.querySelectorAll('ul > li')); // li전체 가져옴
        let taglist = document.getElementsByTagName('li'); // li전체
        console.log(taglist);

//======텍스트 생성===========================================================================================

        //DOM 생성
        let makeP = document.createElement('p'); // p태그 생성

        console.log(makeP); // 만들어졌는지 확인
        //style, class, id, 내용(text)
        let div = document.getElementById("app"); // id app 불러옴
        
        makeP.textContent = "p element입니다"; // 텍스트 넣기

        div.appendChild(makeP); // 이 요소를 내 자식으로 등록하겠다 : div밑에 makeP
        console.log(div); // 붙었는지 확인.

        // div.removeChild(makeP); // 붙여놓은 자식변수를 다시 불러와야함.
        // console.log(div);

        // div.removeChild(document.getElementById('child'));
        // console.log(div);

        let pTag = document.querySelector('#app p');
        console.log(pTag); // p태그 자체를 불러옴

        let pText = pTag.textContent; // p태그 텍스트만 빼오고 싶으면
        console.log(pText);

//==========================================================================================================

        //속성 부여하기
        //1. 이미지 만들기
        let imgTag = document.createElement('img');
        
        //<img src="image.jpg" alt="사진을 불러올 수 없습니다.", style="width:30px">
        imgTag.setAttribute('src',"./미소강아지.jpg");
        imgTag.setAttribute('alt',"사진을 불러올 수 없습니다.") // 사진 불러오지 못했을때 띄움.
        imgTag.setAttribute('style','width:30px'); 

        console.log(imgTag); // * 이미지 만들어짐.
        
        //2. 링크 만들기
        let aTag = document.createElement('a'); //  * a태그 만들어짐.

        aTag.setAttribute('href','https://naver.com'); // href에 링크 걸기
        aTag.textContent = "네이버"; // 내용 넣기
        aTag.setAttribute('style','color:red') // 색상 바꾸기도 가능. // * a태그 속성부여.
        
        aTag.appendChild(imgTag); // a태그안에 이미지 넣고 div안에 a태그. 작은것부터 차례로 넣는다. 순서 중요!!!
        div.appendChild(aTag);
// ============================================================================================
        //속성 꺼내오기
        let confirms = aTag.getAttribute('href');
        console.log(confirms);

        let spanTag = document.createElement('span');

        // <span style="color:blue">
        spanTag.setAttribute('style','color:blue');
        spanTag.textContent = "spanTag이에요";
        div.appendChild(spanTag);

        //class 추가,삭제
        //className과 비슷
        div.classList.add('red'); // 선택자 적용
        div.classList.remove('red'); // 선택자 삭제.

    </script>
</body>
</html>
