<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red{
            background-color: brown;
            color:white;
            font-size: 10px;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script>
        let span = document.createElement('span');
        span.setAttribute('class','red');
        span.setAttribute('id','sp1');
        span.textContent='span입니다.';

        let h2 = document.createElement('h2');
        h2.textContent='h2 텍스트입니다.';

        let img = document.createElement('img')
        img.setAttribute('src','./미소강아지.jpg');
        img.setAttribute('alt','이미지x');
        img.setAttribute('style','height:100px');

        let ul = document.createElement('ul');
        ul.setAttribute('id','ulApp');

        for(let i=1; i<=3; i++){
            let li = document.createElement('li');
            li.setAttribute('class','liclass');
            li.textContent='텍스트'+i;
            ul.appendChild(li);
        }

        let div = document.querySelector('div');
        div.appendChild(span);
        div.appendChild(h2);
        div.appendChild(img);
        div.appendChild(ul);

    </script>
</body>
</html>
