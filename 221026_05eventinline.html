        <form id = "form" action="01loop.html" onsubmit="return fnSubmit()"> <!--submit버튼을 누르면 onsubmit작동(스크립트 안 fnSubmit함수).-->
            <label>이름<input type="text" name="userid" id="userid"></label><br>
            <button>submit</button>
        </form>
        
        <script>
            function fnSubmit(){
                alert('submit');
                let txt = document.getElementById('userid');
                //input tag 에 데이터가 있는지 존재 유무 확인
                if(txt.value == ''){
                    console.log('no data');
                    //데이터가 존재하지 않기 때문에 submit을 작동시키지 않겠다.
                    return false;
                }
                //데이터가 존재하므로 submit을 작동하겠다.
                return true;
            }
        </script>

        <button type="button" id="btn" onclick="fnButton()">button</button>

        <a href="http://www.naver.com" id="abtn" onclick="fnA()">naver</a> <!--a태그에도 활용 가능. alert실행 후 페이지 띄워짐-->

            function fnA(){
                if(!confirm('이동?')){ // 반대로 참,거짓 받아들임. 취소 누르면 참되면서 중단
                    event.preventDefault(); // 이벤트 중단(창 안 넘어감)
                }
            }

            //form 태그 submit 이벤트 걸어주기
            function fnButton(){
                let form = document.getElementById('form');
                form.submit();
            }
