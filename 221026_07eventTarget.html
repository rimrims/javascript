<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p class="word">list</p>
    <p class="word">nice</p>
    <p class="word">good</p>
    <p class="word">very</p>

    <script>
        let plist = document.getElementsByClassName('word'); // p태그 모두를 호출
        
        //for of로 각각의 요소 추출
        for(temp of plist){ // temp에 p태그 한 줄씩 저장
            temp.addEventListener('click',pInfo); // 각각 클릭이벤트 넣어줌
        }

        function pInfo(){
            console.log(event.target)// 클릭당한(이벤트가 발생한) 대상의 태그 출력
            console.log(event.target.innerHTML) // 클릭당한 대상에 대한 텍스트 
        }

    </script>
</body>
</html>
